<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body id="app">
        <div class="container">
            <div>
                <div class="mb-3">
                    <label for="svoris" class="form-label">Svoris</label>
                    <input type="text" class="form-control" id="svoris" v-model="svoris">
                </div>
                <div class="mb-3">
                    <label for="ugis" class="form-label">Ugis</label>
                    <input type="text" class="form-control" id="ugis" v-model="ugis">
                </div>
                <div class="mb-3">
                    <label for="kmi" class="form-label">KMI</label>
                    <input type="text" class="form-control" id="kmi" v-model="kmi" readonly>
                </div>
                <div class="mb-3">
                    <label for="ivertinimas" class="form-label">Ivertinimas</label>
                    <input type="text" class="form-control" id="ivertinimas" v-model="ivertinimas" :style="vertinimasBorderColor" readonly>
                </div>
            </div>
        </div>
    </body>
</html>
